<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章分类管理</title>
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/article-categories.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div id="sidebar-container">

    </div>

    <!-- 主内容区域 -->
    <div id="content">
        <h1>文章分类管理</h1>
        <!-- 分类筛选表单 -->
        <form id="filter-form" class="filter-form">
            <div class="filter-group">
                <label for="filter-id">分类ID:</label>
                <input type="text" id="filter-id" name="id" placeholder="输入分类ID">
            </div>
            <div class="filter-group">
                <label for="filter-name">分类名称:</label>
                <input type="text" id="filter-name" name="name" placeholder="输入分类名称">
            </div>
            <div class="filter-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> 搜索</button>
                <button type="button" id="reset-filters" class="btn btn-secondary"><i class="fas fa-undo"></i>
                    重置</button>
                <button type="button" id="add-category" class="btn btn-success"><i class="fas fa-plus"></i>
                    添加分类</button>
            </div>
        </form>

        <!-- 分类表格 -->
        <div class="table-container">
            <table class="categories-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>ID</th>
                        <th>分类名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="categories-tbody">
                    <!-- 动态加载分类数据 -->
                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <div id="pagination" class="pagination">
            <!-- 动态加载分页控件 -->
        </div>
    </div>

    <!-- 引入SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- 引入配置、逻辑、权限逻辑 -->
    <script src="js/script.js"></script>
    <script src="js/config.js"></script>
    <script src="js/article-categories.js"></script>
</body>

</html>
